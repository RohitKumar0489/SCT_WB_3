<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Master</h1>
        
        <div class="game-mode">
            <button id="pvpBtn">Player vs Player</button>
            <button id="pvcBtn">Player vs Computer</button>
        </div>
        
        <div class="game-info">
            <div id="status">Select game mode to begin</div>
            <div class="scoreboard">
                <span id="playerX">Player X: 0</span>
                <span id="playerO">Player O: 0</span>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="resetBtn">Reset Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
